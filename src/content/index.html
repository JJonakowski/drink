<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wÓdżitsu!</title>
  <meta property="og:title" content="Drink counter" />
  <meta property="og:url" content="https://github.com/jjonakowski/drink-counter/" />
  <meta property="og:image" content="" />

  <link rel="manifest" href="manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/iconb-192x192.png">
  <link rel="icon" type="image/png" href="assets/pwa/icons/iconb-192x192.png">

  
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#datepicker" ).datepicker();
      format: 'MM-YYYY';
    } );
  </script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
 

  <link href="css/main.css" rel="stylesheet" type="text/css">
  


</head>

<body>
  <main class="drink">
    
    <div class="drink__glass">
      <div class="drink__glass--no water__no--js"></div>  
      <div class="drink__beer--no beer__no--js"></div>
      <div class="drink__wodka--no wodka__no--js"></div>
    </div>
      
    <div class="drink__menu">
      <button class="drink__buttons--add drink__buttons water__buttonadd--js">Woda</button>
      <button class="drink__buttons--del drink__buttons water__buttondel--js">Woda</button> 
    </div>

    <div class="drink__menu">
      <button class="drink__buttons--add drink__buttons beer__buttonadd--js">Piwo</button>      
      <button class="drink__buttons--del drink__buttons beer__buttondel--js">Piwo</button>
    </div>

    <div class="drink__menu">
      <button class="drink__buttons--add drink__buttons wodka__buttonadd--js">Wódka</button>
      <button class="drink__buttons--del drink__buttons wodka__buttondel--js">Wódka</button>
    </div>

    <div class="bottom__button">
        <button class="bottom__button del__all--js">Usuń wszystko</button>      
    </div>

    
      <p class="calendar">Data: 
        <input type="text" id="datepicker" class="datepicker datepicker--js">
        <button class="calendar__button calendar__button--js">X</button>
      </p> 
      
      <div class="comment comment--js"><h1 class="inputText inputText--js"></h1></div>
  
  </main>
  <script src="js/main.js"></script>
</body>

</html>
